<div class="assigned-schools">
    <h4>Escuelas asignadas:</h4>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Clave</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through assigned schools -->
            @for (escuela of escuelasAsignadas; track escuela.clave) {
                <tr>
                    <td>{{ escuela.nombre }}</td>
                    <td>{{ escuela.clave }}</td>
                    <td>
                        <button class="btn-delete" (click)="desAsignarEscuela(escuela.id)">Desasignar</button>
                    </td>
                </tr>
            } @empty {
                <tr>
                    <td colspan="3">No hay escuelas asignadas.</td>
                </tr>
            }
        </tbody>
    </table>
</div>
