<div class="monetary-search">
  <mat-form-field >
      <mat-label>Selecciona una escuela</mat-label>
      <mat-select [(ngModel)]="idEscuela" (selectionChange)="onSchoolSelectionChange()">
          <mat-option *ngFor="let escuela of allEscuelas" [value]="escuela.id">{{ escuela.nombre }}</mat-option>
      </mat-select>
    
  </mat-form-field >

  <mat-form-field [className]="'escuela-select'">
    <mat-label>Selecciona un usuario</mat-label>
      <mat-select [(ngModel)]="idUsuario" >
        <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.username }}</mat-option>
      </mat-select>
  </mat-form-field>
  <button class="btn-buscar-escuela" (click)="asignarEscuela()" >Asignar</button>
</div>
